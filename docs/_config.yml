remote_theme: just-the-docs/just-the-docs@v0.11.0

title: XgPageBuilder
description: A powerful page builder package for Laravel
url: https://xgeniousllc.github.io
baseurl: /xgpagebuilder

# Color scheme
color_scheme: dark

# Enable color scheme toggle button (requires v0.10.0+)
color_scheme_supports_mode_toggle: true

# Logo (optional - you can add later)
# logo: "/assets/images/logo.png"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/XgeniousLLC/xgpagebuilder"
  "Packagist":
    - "https://packagist.org/packages/xgenious/xgpagebuilder"

aux_links_new_tab: true

# Footer
footer_content: 'Copyright &copy; 2025-2026 Xgenious. Distributed under the <a href="https://github.com/XgeniousLLC/xgpagebuilder/blob/main/LICENSE">MIT License</a>.'

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/XgeniousLLC/xgpagebuilder"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"
gh_edit_source: docs

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchors
heading_anchors: true

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Callouts
callouts_level: loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Enable copy button on code blocks
enable_copy_code_button: true

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
