theme: just-the-docs
title: XgPageBuilder
description: A powerful page builder package for Laravel
url: https://xgenious.github.io/xgpagebuilder

# Color scheme
color_scheme: light

# Logo
logo: "/assets/images/logo.png"

# Footer
footer_content: "Copyright &copy; 2024 Xgenious. Distributed under the MIT License."

# Navigation
nav_enabled: true
nav_sort: order

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchors
heading_anchors: true

# Aux links
aux_links:
  "GitHub":
    - "https://github.com/xgenious/xgpagebuilder"
  "Packagist":
    - "https://packagist.org/packages/xgenious/xgpagebuilder"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last modified
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

# Mermaid diagrams
mermaid:
  version: "9.1.3"

# Callouts
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
